    <script>
        function validateForm() {
            var firstNameField = document.getElementById("firstName").value;
            var secondNameField = document.getElementById("secondName").value;
            var phoneField = document.getElementById("phone").value;
            var collegeField = document.getElementById("college").value;
    
            if ((firstNameField == "" || firstNameField == null)&&(secondNameField == "" || secondNameField == null)){
            alert("please fill the firstName and secondName correctly");
            return false;
            }
            if (firstNameField == "" || firstNameField == null) {
            alert("please fill the firstName correctly");
            return false;
            }
            if (secondNameField == "" || secondNameField == null) {
            alert("please fill the secondName correctly");
            return false;
            }
            var phoneno = /^\d{10}$/;
            if(!phoneField.match(phoneno)){
                alert("Please enter a valid number");
                return false;
            }
            if (collegeField == "" || collegeField == null){
            alert("please fill college correctly");
            return false;
            }
        }
    </script>
